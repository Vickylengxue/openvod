<div ng-controller="tvflightPicEditSamsungController as tvflightPicEdit" ng-init="tvflightPicEdit.init()" class="autoscroll modal-dialog modal-sm">
    <div class="modal-content">
        <form name="tvFlightPicEditForm" ng-submit="tvFlightPicEditForm.$valid && tvflightPicEdit.save()">
            <!--header-->
            <div class="modal-header">
                <button type="button" class="close" ng-click="tvflightPicEdit.cancel()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h5 class="modal-title">编辑图片信息</h5>
            </div>
            <!--/header end-->
            <!--body-->
            <div class="modal-body">

                <!--图片-->
                <div class="form-group" ng-repeat="pic in tvflightPicEdit.images">
                    <label>图片{{$index+1}}</label>
                    <!--图片上传按钮-->
                    <input id="upload{{$index}}" style="display: none;" type="file" file-model="myFile" data-e="hidenUpload{{$index}}" />
                    <a ng-click="tvflightPicEdit.clickUpload('upload'+$index)">更改图片</a>
                    <a id="hidenUpload{{$index}}" style="display: none;" ng-click="tvflightPicEdit.upImgs[$index].uploadFile('myFile', tvflightPicEdit.upImgs[$index])"></a>
                    <!--图片上传按钮-->
                    <!--频道名-->
                    <div class="row" ng-repeat="img in tvflightPicEdit.upImgs[$index].data">
                        <div class="col-xs-12">
                            <div class="form-thumbnail ng-scope" style="background-image: url({{img.src}})" alt="{{img.fileName}}">
                                <!--进度条-->
                                <div class="progress form-thumbnail-progress" ng-show="!({{img.progress}}==100)">
                                    <div class="progress-bar progress-bar-success" role="progressbar" style="width: {{img.progress}}%"></div>
                                    <!-- -1代表失败 -->
                                    <!-- 大小： {{img.fileSize}}
                                    剩余： {{img.leftSize}} -->
                                </div>
                                <!--/progress-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/body end-->
            <!--footer-->
            <div class="modal-footer">
                <!--取消按钮-->
                <div ng-click="tvflightPicEdit.cancel()" class="btn btn-default btn-sm">取消</div>
                <!--取消按钮-->
                <!--保存按钮-->
                <button type="submit" ng-disabled="tvflightPicEdit.saving" class="btn btn-primary btn-sm">保存</button>
                <!--保存按钮-->
            </div>
        </form>
    </div>
</div>
